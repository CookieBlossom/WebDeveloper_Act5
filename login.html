<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login página</title>
    <link rel="stylesheet" href="/WebDeveloper_Act5/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">+
</head>
<body  style="background-color: rgba(0, 0, 0, 0.753);">
    <!--fondo semitransparente negro-->
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <!-- Contenedor principal con fondo blanco, padding, bordes redondeados, texto secundario y sombra -->
        <div class="d-flex justify-content-center">
            <img src="/WebDeveloper_Act5/assets/img/login-icon.svg" alt="login-icon" class="login-icon">
        </div>
        <div class="text-center fs-1 fw-bold">Inicio De Sesion</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-black icon-background">
                <img src="/WebDeveloper_Act5/assets/img/username-icon.svg" alt="username-icon" class="small-icon">
            </div>
            <input class="form-control bg-light" 
            type="text" 
            placeholder="Username" 
            id="username">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-black icon-background">
                <img src="/WebDeveloper_Act5/assets/img/password-icon.svg" alt="password-icon" class="small-icon">
            </div>
            <input class="form-control bg-light" 
            type="password" 
            placeholder="Password" id="password">
            <!-- Campo de contraseña -->
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <!-- Checkbox para la opción de recuerdame -->
                <div class="pt-1 link-secondary">Recuerdame</div>
            </div>
            <div class="pt-1">
                <a href="#" class="link-secondary">Olvidaste tu contraseña?</a>
            </div>
        </div>
        <button class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm" id="submit">Iniciar</button>
        <!-- Botón para enviar el formulario -->
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a href="#" class="link-secondary">Registrate</a>
        </div>
        <div class="p-3">
            <!-- Espaciado alrededor del separador -->
            <div class="border-bottom text-center" style="height: 0.9rem">
                <!-- Línea de separación y "O" -->
                <span class="bg-white px-3">O</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="/WebDeveloper_Act5/assets/img/google-icon.svg" alt="google-icon" class="small-icon">
            <div class="fw-semibold text-secondary">Continua con google</div>
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
